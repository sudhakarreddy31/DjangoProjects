{% extends 'crudfbvapp/base.html' %}

{% block body_block %}

<br><br><br><br>
<h1>Employee's Informations</h1>

<table border="2px">
    <thead>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        <th>Action</th>

    </thead>
    {% for emp in employees %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="/update/{{emp.id}}">Update</a> <a href="/delete/{{emp.id}}">Delete</a></td>

    </tr>
    {% endfor %}

</table>
<br>
<a href="/create" class="btn btn-success btn-lg">Add New Record</a>




{% endblock %}
