{% extends "projectapp/base.html" %}


{% block content %}
  <h1>{% if student %}Update{% else %}Create{% endif %} Student</h1>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'student-list' %}">Back to Student List</a>
{% endblock %}
