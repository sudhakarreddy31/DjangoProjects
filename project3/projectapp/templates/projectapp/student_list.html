{% extends "projectapp/base.html" %}


{% block content %}
  <h1>Student List</h1>
  <ul>
    {% for student in students %}
      <li><a href="{% url 'student-detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'student-add' %}">Add Student</a>
{% endblock %}
