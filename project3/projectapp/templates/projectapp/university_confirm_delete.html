{% extends "projectapp/base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the university "{{ university.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit"class="btn btn-danger">Yes, delete</button>
  </form>
  <br>
  <a href="{% url 'university-list' %}" class="btn btn-secondary">No, go back</a>
{% endblock %}
